<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato | Café com Leite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">☕ Café com Leite</div>
      <button class="hamburger" onclick="document.querySelector('.menu').classList.toggle('active')">☰</button>
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="menu.html">Cardápio</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Fale Conosco</h1>
    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

      <button type="submit" class="btn">Enviar</button>
    </form>
  </main>

  <footer>
    © 2025 Café com Leite - Todos os direitos reservados.
  </footer>
</body>
</html>
